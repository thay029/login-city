
<div class="container mt-4">
  <h2>Cadastro de Endereços</h2>

 
  <form id="enderecoForm">
    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade:</label>
      <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade" required>
    </div>

    <div class="mb-3">
      <label for="bairro" class="form-label">Bairro:</label>
      <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro" required>
    </div>

    <div class="mb-3">
      <label for="rua" class="form-label">Rua:</label>
      <input type="text" class="form-control" id="rua" placeholder="Digite a rua" required>
    </div>

    <div class="mb-3">
      <label for="numero" class="form-label">Número:</label>
      <input type="number" class="form-control" id="numero" placeholder="Digite o número" required>
    </div>

    <div class="mb-3">
      <label for="cep" class="form-label">CEP:</label>
      <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" required pattern="\d{5}-?\d{3}">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Endereço</button>
  </form>


   
    
  </tbody>
</table>
